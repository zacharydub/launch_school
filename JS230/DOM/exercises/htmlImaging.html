<!-- JS code:

<!-- Solution -->
<!doctype html>
<html>

<head>
  <title>HTML Imaging</title>
  <style type="text/css">
    .emphasis {
      font-weight: bold;
    }

    .light {
      color: gray;
    }
  </style>
</head>

<body>
  <header id="header">
    <h1 class="emphasis light">Dynamic Content</h1>
    <p>Hello World!</p>
  </header>
</body>

</html>
