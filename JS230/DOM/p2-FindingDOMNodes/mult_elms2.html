<!doctype html>
<html lang="en-US">

<head>
  <title>On the River</title>
</head>

<body>
  <div id="page1">
    <div class="intro">
      <p>The sun is low,</p>
    </div>
    <p>The waters flow,</p>
  </div>
  <div id="page2">
    <div class="intro">
      <p>My boat is dancing to and fro.</p>
    </div>
    <p>The eve is still,</p>
  </div>
  <div id="page3">
    <div class="intro">
      <p>Yet from the hill</p>
    </div>
    <p>The killdeer echoes loud and shrill.</p>
  </div>

  <!-- 2 -->
  <!--Write a JavaScript function that adds the class article-text to every <p> tag in this HTML:-->
  <script>
    function addClassToParagraphs(node) {
      if (node instanceof HTMLParagraphElement) {
        node.classList.add('article-text');
      }

      let nodes = node.childNodes;
      for (let index = 0; index < nodes.length; index += 1) {
        addClassToParagraphs(nodes[index]);
      }
    }
    addClassToParagraphs(document.body);
  </script>
</body>

</html>
