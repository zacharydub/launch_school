<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two</title>
  <style>
    #elem1 {
      background-color: green;
      position: relative;
      width: 200px;
      height: 200px;
      text-align: center;
      cursor: pointer;
    }

    #elem2 {
      background-color: blue;
      position: absolute;
      top: 25px;
      left: 25px;
      width: 150px;
      height: 150px;
    }

    #elem3 {
      background-color: red;
      position: absolute;
      top: 25px;
      left: 25px;
      width: 100px;
      height: 100px;
      line-height: 25px;
    }

    #elem4 {
      background-color: yellow;
      position: absolute;
      top: 25px;
      left: 25px;
      width: 50px;
      height: 50px;
      line-height: 50px;
    }
  </style>
</head>

<body>
  <div id="elem1">1
    <section id="elem2">2
      <article id="elem3">3
        <main id="elem4">4
        </main>
      </article>
    </section>
  </div>
  <script>
    let elem1 = document.querySelector('#elem1');

    elem1.addEventListener('click', event => alert("bubbling"));
    elem1.addEventListener('click', event => alert("capturing"), true);
    //Sequence (when clicking on inner most element/box)
    //The click event listener listening on the capturing phase on the div#elem1 element (the second event handler).
    //The click event listener listening on the bubbling phase on the div#elem1 element(the first event handler).
    //This problem demonstrates that the[click] event object passes through the capturing before the bubbling phase.
  </script>
</body>

</html>
