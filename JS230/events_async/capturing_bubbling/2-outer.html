<!--
  dding the event listener to the div#elem2 element instead.

  now an alert box displays the clicked-box's id whenever you click any element starting from the div#elem2 element all the way down to the innermost, div#elem4, element.
 -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outer</title>
  <style>
    #elem1 {
      background-color: green;
      position: relative;
      width: 200px;
      height: 200px;
      text-align: center;
      cursor: pointer;
    }

    #elem2 {
      background-color: blue;
      position: absolute;
      top: 25px;
      left: 25px;
      width: 150px;
      height: 150px;
    }

    #elem3 {
      background-color: red;
      position: absolute;
      top: 25px;
      left: 25px;
      width: 100px;
      height: 100px;
      line-height: 25px;
    }

    #elem4 {
      background-color: yellow;
      position: absolute;
      top: 25px;
      left: 25px;
      width: 50px;
      height: 50px;
      line-height: 50px;
    }
  </style>
</head>

<body>
  <div id="elem1">1
    <div id="elem2">2
      <div id="elem3">3
        <div id="elem4">4
        </div>
      </div>
    </div>
  </div>
  <script>
    let elem2 = document.querySelector('#elem2');

    elem2.addEventListener('click', event => alert(event.target.id));
  </script>
</body>

</html>
