<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--  use placeholder images from placeholder.com to make four large images for the slides in our slideshow and four smaller, "thumbnail" images to be used for our slideshow navigation. The layout will be a single visible photo at the top of the page that takes up the width of the container, and the other images after it are hidden to start with. Below that are the four thumbnail images, laid out next to each other in a single row.

  On the first thumbnail, we will have a class added that will designate it as the currently visible image in the slideshow. As we click on other thumbnails, we will remove that class from the current thumbnail and place it on the clicked one. There should be some visual indicator that the thumbnail is the active one, like a change in border color.

When the thumbnails are clicked, perform the active class toggle. Then, hide the currently visible image. Finally, based on which thumbnail was clicked, locate the image that was requested and show that image.

For some extra practice, instead of simply showing and hiding the images, use fade animations to first fade the visible one out, then fade the selected one in.-->
  <main>
    <!--<img class='picnav' id="previous" src="" alt="">
    <img class='picnav' id="next" src="" alt="">-->
    <button class="picnav" id="previous">Previous</button>
    <button class="picnav" id="next">Next</button>

    <h1>My Photo Gallery</h1>
    <figure>
      <img src="http://placehold.it/1200x900" alt="" />
      <figcaption>Example photo</figcaption>
    </figure>
    <ul>
      <a href="#">
        <li><img src="http://placehold.it/1201x901" alt="" title="Photo 1" name="photo1" id="photo1" class='active' />
        </li>
      </a>
      <a href="#">
        <li><img src="http://placehold.it/1202x902" alt="" title="Photo 2" name="photo2" id="photo2" />
        </li>
      </a>
      <a href="#">
        <li><img src="http://placehold.it/1203x903" alt="" title="Photo 3" name="photo3" id="photo3" />
        </li>
      </a>
      <a href="#">
        <li><img src="http://placehold.it/1204x904" alt="" title="Photo 4" name="photo4" id="photo4" />
        </li>
      </a>
    </ul>
  </main>
  <script>
    let thumbnails = document.querySelectorAll('li img');
    let figure = document.querySelector('figure img');

    thumbnails.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        figure.setAttribute('src', link.getAttribute('src'));
        document.querySelector('.active').classList.remove('active')
        e.target.classList.add('active');
      })
    })

    document.querySelector('#previous').addEventListener('click', (e) => {
      let activePic = document.querySelector('.active');
      let activeTitle = activePic.getAttribute('id');

      if (activeTitle.match(/1$/)) {
        console.log('thats the end')
      } else {
        activePic.classList.remove('active')
        activePic.classList.replace('show', 'hide');

        let newPicTitle = activeTitle.slice(0, -1) + (activeTitle[activeTitle.length - 1] - 1);
        let newPic = document.getElementById(newPicTitle)
        //console.log(newPic)
        newPic.classList.replace('hide', 'show')
        newPic.classList.add('active')

      }
    })

    document.querySelector('#next').addEventListener('click', (e) => {
      let activePic = document.querySelector('.active');
      let activeTitle = activePic.getAttribute('id');

      if (activeTitle.match(/4$/)) {
        console.log('thats the end')
      } else {
        activePic.classList.remove('active')
        activePic.classList.replace('show', 'hide');

        let lastChar = activeTitle[activeTitle.length - 1];
        console.log({ lastChar })

        let newPicTitle = activeTitle.slice(0, -1) + (Number(lastChar) + 1)
        // (activeTitle[activeTitle.length - 1] + 1);
        //console.log(newPicTitle)
        let newPic = document.getElementById(newPicTitle)
        //console.log(newPic)
        newPic.classList.replace('hide', 'show')
        newPic.classList.add('active')

      }
    })
  </script>
</body>

</html>
