<!-- change the color of the red X to blue when the user presses the b...-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .x {
      position: absolute;
      transform: rotate(45deg);
      top: 20px;
      left: 20px;
    }

    .x .horizontal {
      width: 45px;
      height: 5px;
      position: absolute;
      left: -20px;
      background: red;
    }

    .x .vertical {
      height: 45px;
      width: 5px;
      background: red;
      position: absolute;
      left: 0px;
      top: -20px;
    }
  </style>
</head>

<body>
  <div class="x">
    <div class="horizontal"></div>
    <div class="vertical"></div>
  </div>

  <script>
    document.addEventListener('mousemove', event => {
      let x = document.querySelector('.x');
      x.style.left = String(event.clientX) + 'px';
      x.style.top = String(event.clientY) + 'px';
    });

    document.addEventListener('keypress', (e) => {
      let color;
      let hor = document.querySelector('.horizontal');
      let ver = document.querySelector('.vertical');

      if (e.key === 'b') {
        color = 'blue';
      } else if (e.key === 'g') {
        color = 'green';
      } else if (e.key === 'r') {
        color = 'red';
      }

      ver.style.background = color;
      hor.style.background = color;
    })
  </script>
</body>

</html>
