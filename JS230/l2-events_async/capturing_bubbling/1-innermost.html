<!-- This is the simplest case to consider. We add an event handler to the innermost element, div#elem4. The event handler will display the id of the div#elem4 element in an alert box when it's clicked.

the alert only shows when it's the div#elem4 element (the yellow box) that you click.
-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inner</title>
  <style>
    #elem1 {
      background-color: green;
      position: relative;
      width: 200px;
      height: 200px;
      text-align: center;
      cursor: pointer;
    }

    #elem2 {
      background-color: blue;
      position: absolute;
      top: 25px;
      left: 25px;
      width: 150px;
      height: 150px;
    }

    #elem3 {
      background-color: red;
      position: absolute;
      top: 25px;
      left: 25px;
      width: 100px;
      height: 100px;
      line-height: 25px;
    }

    #elem4 {
      background-color: yellow;
      position: absolute;
      top: 25px;
      left: 25px;
      width: 50px;
      height: 50px;
      line-height: 50px;
    }
  </style>
</head>

<body>
  <div id="elem1">1
    <div id="elem2">2
      <div id="elem3">3
        <div id="elem4">4
        </div>
      </div>
    </div>
  </div>
  <script>
    let elem4 = document.querySelector('#elem4');
    elem4.addEventListener('click', event => alert(event.target.id));
  </script>
</body>

</html>
