<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Exotic Animals</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <style>
    @import 'reset.css';

    body {
      background: #335;
    }

    h1 {
      margin-top: 20px;
      margin-bottom: 30px;
      text-align: center;
      color: #fff;
      font-size: 28px;
    }

    figure {
      width: 22%;
      margin-left: 2%;
      display: inline-block;
      margin-bottom: 20px;
      vertical-align: top;
      padding: 10px;
      box-sizing: border-box;
      background: #fff;
      border-radius: 3px;
      position: relative;
    }

    figcaption {
      display: none;
      width: 300px;
      padding: 10px;
      height: 150px;
      border-radius: 4px;
      background: rgba(0, 0, 20, 0.7);
      color: #fff;
      z-index: 5;
    }

    img {
      width: 100%;
    }
  </style>
</head>

<body>
  <h1>Exotic Animals</h1>
  <div id="exotic_animals">
    <figure>
      <img src="images/quetzal.jpg" alt="">
      <figcaption>Quetzal are found in forests and woodlands, especially in humid highlands, with the five species from
        the genus Pharomachrus being exclusively Neotropical, while the single Euptilotis species is found in Mexico and
        very locally in southern United States</figcaption>
    </figure>

    <figure>
      <img src="images/blackbuck.jpg" alt="">
      <figcaption>The blackbuck, also known as the Indian antelope, is an antelope found in Pakistan, India and Nepal.
        The blackbuck is the sole extant member of the genus Antilope. The species was described and given its binomial
        name by Swedish zoologist Carl Linnaeus in 1758.</figcaption>
    </figure>
    <figure>
      <img src="images/golden_pheasant.jpg" alt="">
      <figcaption>The golden pheasant or Chinese pheasant (Chrysolophus pictus) is a gamebird of the order Galliformes
        (gallinaceous birds) and the family Phasianidae (pheasants). It is native to forests in mountainous areas of
        western China.</figcaption>
    </figure>
    <figure>
      <img src="images/greater_bird_of_paradise.jpg" alt="">
      <figcaption>The greater bird-of-paradise (Paradisaea apoda) is a bird-of-paradise in the genus Paradisaea. The
        greater bird-of-paradise is the largest member in the genus Paradisaea, with males measuring up to 43 cm (17 in)
        (excluding the long twin tail wires). The female is smaller, at only 35 cm (14 in).</figcaption>
    </figure>
    <figure>
      <img src="images/rainbow_lorikeet.jpg" alt="">
      <figcaption>The rainbow lorikeet (Trichoglossus moluccanus) is a species of parrot found in Australia. It is
        common along the eastern seaboard, from northern Queensland to South Australia and Tasmania. Its habitat is
        rainforest, coastal bush and woodland areas</figcaption>
    </figure>
    <figure>
      <img src="images/vampire_squid.jpg" alt="">
      <figcaption>The vampire squid is a small, deep-sea cephalopod found throughout the temperate and tropical oceans
        of the world. Unique retractile sensory filaments justify the vampire squid's placement in its own order:
        Vampyromorphida.</figcaption>
    </figure>
    <figure>
      <img src="images/genet.jpg" alt="">
      <figcaption>A genet is a member of the genus Genetta, which consists of 14 to 17 species of small African
        carnivorans. Genet fossils from the Pliocene have been found in Morocco. The common genet is the only genet
        present in Europe and occurs in the Iberian Peninsula and France.</figcaption>
    </figure>
    <figure>
      <img src="images/lined_butterflyfish.jpg" alt="">
      <figcaption>The lined butterflyfish is a butterflyfish (family Chaetodontidae), one of the largest species in the
        genus Chaetodon. They have a wide range from the Red Sea to South Africa and as far east as southern Japan and
        Hawaii.</figcaption>
    </figure>
  </div>

  <script>
    var App = {
      startTimer: function (e) {
        this.timer = setTimeout(function () {
          this.showToolTip(e);
        }.bind(this), 2000);
      },

      showToolTip: function (e) {
        $figcap = $(e.target).next('figcaption').fadeIn(300);
        $figcap.css('position', 'absolute');
      },

      handleMouseLeave: function () {
        if (this.timer) {
          clearTimeout(this.timer);
        }

        $('figcaption').fadeOut(300);
      },

      init: function () {
        $('#exotic_animals').on('mouseenter', 'img', this.startTimer.bind(this));
        $('#exotic_animals').on('mouseleave', 'img', this.handleMouseLeave.bind(this));
      }
    };


    App.init();
  </script>
</body>

</html>
