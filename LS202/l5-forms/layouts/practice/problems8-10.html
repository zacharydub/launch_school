<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*select{
      overflow: auto;
    }*/
  </style>
</head>
<body>
  <form action="" method="post">
    <fieldset>
      <dl>
        <dt><label for="movie">Movie</label></dt>
        <dd><select name="movie" id="movie" size="4">
          <option value="looper" >Looper</option>
          <option value="frozen" >Frozen</option>
          <option value="tommy boy" >Tommy Boy</option>
          <option value="Alien" selected >Alien</option>
        </select></dd>
      </dl>
      <dl>
        <dt><label for="rating">Rating</label></dt>
        <dd><input type="number" name="rating" id="rating" min="1" max="5"></dd>
      </dl>

      <div>
        <label>
          <input type="checkbox" name="fave" id="fave" checked>Add to my favorites
        </label>
      </div>
      <input type="submit" value="Rate Movie">
    </fieldset>
  </form>
</body>
</html>
