<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 50px;
    }

    ul {
      background-color: #a7ceff;
      border: 10px solid blue;
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #ffc;
      border: 10px solid red;
      box-sizing: border-box;
      display: inline-block;
      line-height: 120px;
      min-height: 120px;
      text-align: center;
      width: 23%;
      margin: 0 .5%;
    }
  </style>
</head>

<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>

    <li>Item 4</li>
  </ul>
</body>

</html>
