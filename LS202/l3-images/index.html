  <title>Document</title>
  <style>
    body,
    main,
    figure,
    figcaption,
    img {

    figure {

    }

    figcaption {
      text-align: center;
      font-size: 1rem;
    }

    img {
      /* max-width: 100%; */
      width: 100%;
      /* box-sizing: border-box; */
    }

</head>

<body>
  <main>
    <figure>
      <img src="https://d3jtzah944tvom.cloudfront.net/202/images/lesson_3/photo-gallery/1.jpg" alt="Transit Shadows" />

      <img src="https://d3jtzah944tvom.cloudfront.net/202/images/lesson_3/photo-gallery/2.jpg" alt="Missy Chaplin" />
